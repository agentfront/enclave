name: Publish libs on next/* merge

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  packages: write
  id-token: write

concurrency:
  group: publish-next-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: false

jobs:
  publish:
    if: |
      github.event_name == 'pull_request' &&
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'next/') &&
      github.event.pull_request.base.ref == github.event.repository.default_branch
    runs-on: ubuntu-latest
    environment: release
    env:
      NX_DAEMON: "false"

    steps:
      - name: Determine release ref
        id: release_ref
        shell: bash
        env:
          MERGE_SHA: ${{ github.event.pull_request.merge_commit_sha }}
          BASE_REF: ${{ github.event.pull_request.base.ref }}
        run: |
          set -euo pipefail

          if [ -n "${MERGE_SHA:-}" ] && [ "$MERGE_SHA" != "null" ]; then
            REF="$MERGE_SHA"
          else
            REF="$BASE_REF"
          fi

          echo "ref=$REF" >> "$GITHUB_OUTPUT"

      - name: Checkout release commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.release_ref.outputs.ref }}

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"
          registry-url: "https://registry.npmjs.org/"

      - name: Update npm CLI for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Find affected publishable libs
        id: to_publish
        shell: bash
        run: |
          set -euo pipefail

          # Get all publishable libs
          ALL_PUBLISHABLE=$(node -e "
          const { execSync } = require('child_process');
          try {
            const out = execSync('npx nx show projects -p tag:scope:publishable --type lib --json', { encoding: 'utf8' });
            const arr = JSON.parse(out);
            process.stdout.write(arr.join(','));
          } catch (e) {
            process.stdout.write('');
          }
          ")

          if [ -z "$ALL_PUBLISHABLE" ]; then
            echo "projects=" >> "$GITHUB_OUTPUT"
            echo "No publishable libraries found"
            exit 0
          fi

          # Get affected libs
          AFFECTED=$(node -e "
          const { execSync } = require('child_process');
          try {
            const out = execSync('npx nx show projects --affected --type lib --json', { encoding: 'utf8' });
            const arr = JSON.parse(out);
            process.stdout.write(arr.join(','));
          } catch (e) {
            process.stdout.write('');
          }
          ")

          if [ -z "$AFFECTED" ]; then
            echo "projects=" >> "$GITHUB_OUTPUT"
            echo "No affected libraries"
            exit 0
          fi

          # Intersection of publishable and affected
          PROJECTS=$(node -e "
          const all = '$ALL_PUBLISHABLE'.split(',').filter(Boolean);
          const affected = '$AFFECTED'.split(',').filter(Boolean);
          const intersection = all.filter(lib => affected.includes(lib));
          process.stdout.write(intersection.join(','));
          ")

          echo "projects=$PROJECTS" >> "$GITHUB_OUTPUT"

          if [ -n "$PROJECTS" ]; then
            echo "Projects to publish: $PROJECTS"
          else
            echo "No projects to publish"
          fi

      - name: Stop if nothing to publish
        if: steps.to_publish.outputs.projects == ''
        run: echo "Nothing to publish."

      - name: Determine release version
        id: version
        shell: bash
        env:
          PR_HEAD_REF: ${{ github.event.pull_request.head.ref }}
        run: |
          set -euo pipefail

          HEADREF="$PR_HEAD_REF"

          if [[ "$HEADREF" =~ ^next/([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            VERSION=$(node -e "try{console.log(require('./package.json').version||'0.0.0')}catch{console.log('0.0.0')}")
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Release version: $VERSION"

      - name: Determine release SHA
        id: release_sha
        shell: bash
        env:
          MERGE_SHA: ${{ github.event.pull_request.merge_commit_sha }}
        run: |
          set -euo pipefail

          if [ -n "${MERGE_SHA:-}" ] && [ "$MERGE_SHA" != "null" ]; then
            SHA="$MERGE_SHA"
          else
            SHA=$(git rev-parse HEAD)
          fi

          echo "sha=$SHA" >> "$GITHUB_OUTPUT"

      - name: Configure git user
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create git tags
        shell: bash
        run: |
          set -euo pipefail

          VERSION="${{ steps.version.outputs.version }}"
          TARGET_SHA="${{ steps.release_sha.outputs.sha }}"
          PROJECTS="${{ steps.to_publish.outputs.projects }}"

          git fetch --tags

          # Create global version tag
          GLOBAL_TAG="v$VERSION"
          if git rev-parse "$GLOBAL_TAG" >/dev/null 2>&1; then
            echo "Tag $GLOBAL_TAG already exists."
          else
            echo "Creating global tag $GLOBAL_TAG at $TARGET_SHA"
            git tag -a "$GLOBAL_TAG" "$TARGET_SHA" -m "Release $GLOBAL_TAG"
            git push origin "$GLOBAL_TAG"
          fi

          # Create per-project tags
          if [ -n "$PROJECTS" ]; then
            IFS=',' read -ra LIBS <<< "$PROJECTS"
            for lib in "${LIBS[@]}"; do
              # Read project version from package.json
              LIB_VERSION=$(node -e "const pkg = require('./libs/$lib/package.json'); console.log(pkg.version || '$VERSION');")

              PROJECT_TAG="${lib}@${LIB_VERSION}"

              if git rev-parse "$PROJECT_TAG" >/dev/null 2>&1; then
                echo "Tag $PROJECT_TAG already exists."
              else
                echo "Creating project tag $PROJECT_TAG at $TARGET_SHA"
                git tag -a "$PROJECT_TAG" "$TARGET_SHA" -m "Release $PROJECT_TAG"
                git push origin "$PROJECT_TAG"
              fi
            done
          fi

      - name: Build packages
        if: steps.to_publish.outputs.projects != ''
        run: npx nx run-many --targets=build --projects="${{ steps.to_publish.outputs.projects }}" --parallel

      - name: Publish to npm
        if: steps.to_publish.outputs.projects != ''
        shell: bash
        run: |
          set -euo pipefail
          echo "Publishing selected projects via npm trusted publishing..."

          IFS=',' read -ra PROJECTS <<< "${{ steps.to_publish.outputs.projects }}"
          for project in "${PROJECTS[@]}"; do
            echo "Publishing $project..."
            yarn nx run "$project:publish"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Published projects:** ${{ steps.to_publish.outputs.projects }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release tag:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release commit:** ${{ steps.release_sha.outputs.sha }}" >> $GITHUB_STEP_SUMMARY
