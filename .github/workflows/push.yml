name: CI

on: push

permissions:
  actions: read
  contents: read

concurrency:
  group: enclave-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run linter
        run: npx nx affected -t lint
        continue-on-error: true

      - name: Run prettier
        run: npx prettier --check .
        continue-on-error: true

      - name: Build libraries
        id: build
        run: npx nx affected -t build
        continue-on-error: true

      - name: Retry build with cache reset
        if: steps.build.outcome == 'failure'
        run: |
          echo "Build failed, resetting NX cache and retrying..."
          npx nx reset
          npx nx affected -t build --skip-nx-cache

      - name: Test libraries
        run: npx nx affected -t test --passWithNoTests

      - name: Run performance tests
        id: perf-tests
        run: |
          echo "Running performance benchmarks..."
          npx nx run enclave-vm:test-perf --passWithNoTests || true
        continue-on-error: true

      - name: Generate performance summary
        if: always()
        run: |
          if [ -f "perf-results.json" ]; then
            echo "## ðŸ“Š Performance Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            node scripts/format-perf-summary.mjs perf-results.json >> $GITHUB_STEP_SUMMARY
          else
            echo "## âš ï¸ Performance Tests" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No performance results found. Tests may have been skipped or failed to run." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-results
          path: perf-results.json
          if-no-files-found: ignore
          retention-days: 30
