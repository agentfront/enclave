name: CI

on: push

permissions:
  actions: read
  contents: read

concurrency:
  group: enclave-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run linter
        run: npx nx affected -t lint
        continue-on-error: true

      - name: Run prettier
        run: npx prettier --check .
        continue-on-error: true

      - name: Build libraries
        id: build
        run: npx nx affected -t build
        continue-on-error: true

      - name: Retry build with cache reset
        if: steps.build.outcome == 'failure'
        run: |
          echo "Build failed, resetting NX cache and retrying..."
          npx nx reset
          npx nx affected -t build --skip-nx-cache

      - name: Cache build artifacts
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            libs/*/dist
          key: build-${{ github.sha }}

  test:
    name: Test (${{ matrix.name }})
    runs-on: ubuntu-latest
    needs: build
    env:
      NX_DAEMON: "false"
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: core-unit
            command: npx nx test core --passWithNoTests
            coverage: true
          - name: ast
            command: npx nx test ast --passWithNoTests
            coverage: true
          - name: broker
            command: npx nx test broker --passWithNoTests
            coverage: true
          - name: client
            command: npx nx test client --passWithNoTests
            coverage: true
          - name: react
            command: npx nx test react --passWithNoTests
            coverage: true
          - name: runtime
            command: npx nx test runtime --passWithNoTests
            coverage: true
          - name: core-perf
            command: npx nx run core:test-perf --passWithNoTests
            coverage: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            libs/*/dist
          key: build-${{ github.sha }}

      - name: Run ${{ matrix.name }} tests
        id: test
        run: ${{ matrix.command }} 2>&1 | tee test-output.txt
        continue-on-error: true

      - name: Log failed tests to summary
        if: steps.test.outcome == 'failure'
        run: |
          echo "## âŒ ${{ matrix.name }} Test Failures" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -A 5 "FAIL\|âœ•\|Error:" test-output.txt | head -100 >> $GITHUB_STEP_SUMMARY || echo "Could not extract failure details" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.name }}
          path: |
            test-output.txt
            coverage/
            perf-results.json
          if-no-files-found: ignore

      - name: Fail if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1

  aggregate-results:
    name: Aggregate Results
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          path: all-results
          merge-multiple: false

      - name: Generate combined summary
        run: |
          echo "## ðŸ“Š Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check each test result
          for dir in all-results/test-results-*; do
            name=$(basename "$dir" | sed 's/test-results-//')
            if [ -f "$dir/test-output.txt" ]; then
              if grep -q "FAIL\|âœ•" "$dir/test-output.txt"; then
                echo "- âŒ **$name**: Failed" >> $GITHUB_STEP_SUMMARY
              else
                echo "- âœ… **$name**: Passed" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "- â­ï¸ **$name**: Skipped" >> $GITHUB_STEP_SUMMARY
            fi
          done

          # Performance results
          if [ -f "all-results/test-results-core-perf/perf-results.json" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Performance Results" >> $GITHUB_STEP_SUMMARY
            node scripts/format-perf-summary.mjs all-results/test-results-core-perf/perf-results.json >> $GITHUB_STEP_SUMMARY || true
          fi

      - name: Upload combined artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-test-results
          path: all-results/
          retention-days: 30
